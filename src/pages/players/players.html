<ion-header>
  <ion-navbar>
    <ion-title>Spieler</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  

        <ion-list>
        

          <ion-item-sliding *ngFor="let player of playersPagePlayers">
            <ion-item>
              <ion-avatar item-start>
                <img src="{{player.imagepath}}">
              </ion-avatar>
              <h2>{{player.name}}</h2>
              <ion-note item-end>{{player.lastgamedate}}</ion-note>
            </ion-item>
            <ion-item-options side="right">
              <button ion-button color="danger" (click)="removePlayer(player.id)">
                <ion-icon name="remove-circle"></ion-icon>
                Löschen
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>

        <button ion-button icon-left full (click)="addPlayerModal();">        
          <ion-icon name="person-add"></ion-icon>
          Mitspieler hinzufügen
        </button>

</ion-content>
