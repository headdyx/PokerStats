<ion-header>
  <ion-navbar>
    <ion-title>Poker Statistik</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Lisdorfer Pokerfreunde</h2>

        <ion-list>
          <ion-list-header>Spieler Statistik</ion-list-header>


          <ion-item *ngFor="let player of homeplayers">
            <ion-avatar item-start>
              <img src="{{player.imagepath}}">
            </ion-avatar>
            <h2>{{player.name}}</h2>

              <ion-grid>
                <ion-row>
                  <ion-col (click)="newtest();">Siege: {{player.wins}}</ion-col><ion-col (click)="addAPlayer();">Punkte: {{player.points}}</ion-col>

                </ion-row>
              </ion-grid>
            <ion-note item-end>Letztes Spiel<br />{{player.lastgamedate}}</ion-note>
          </ion-item>

        </ion-list>

</ion-content>
