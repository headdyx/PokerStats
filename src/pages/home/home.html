<ion-header>
  <ion-navbar>
    <ion-title (click)="clearStorage()">Poker Statistik</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Spieler Statistik</h2>

        <ion-list>


          <ion-item *ngFor="let player of homePagePlayers">
            <ion-avatar item-start>
              <img src="{{player.imagepath}}">
            </ion-avatar>
            <h2>{{player.name}}</h2>

              <ion-grid>
                <ion-row>
                  <ion-col>Siege: {{player.wins}}</ion-col><ion-col>Punkte: {{player.points}}</ion-col>

                </ion-row>
              </ion-grid>
            <ion-note item-end>Letztes Spiel<br />{{player.lastgamedate}}</ion-note>
          </ion-item>

        </ion-list>

</ion-content>
