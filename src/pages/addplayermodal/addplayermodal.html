<ion-header>
    <ion-navbar>
      <ion-title>Mitspieler hinzuf√ºgen</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="closeModal()">
            <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>

    </ion-navbar>
  </ion-header>
  
  <ion-content padding>

    <ion-list>
        
          <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" [(ngModel)]="nameInputValue"></ion-input>
          </ion-item>
        
          <ion-item>
            <img src={{this.personPicture}} class="placeholder">
          </ion-item>
          <ion-item>
            <button ion-button icon-left outline class="camerabutton" (click)="takePicture();">       
                <ion-icon name="camera"></ion-icon>
                Bild mit Kamera aufnehmen
            </button>
          </ion-item>
        
    </ion-list>


    <button ion-button icon-left full (click)="saveNewPlayer();">       
        <ion-icon name="person-add"></ion-icon>
        Mitspieler speichern
    </button>
  </ion-content>
